<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                width: 50px;
                height: 50px;
                border: 1px solid black;
                text-align: center;
                font-size: 24px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <table id="board">
            <tr>
                <td onclick="placeMark(0, 0)"></td>
                <td onclick="placeMark(0, 1)"></td>
                <td onclick="placeMark(0, 2)"></td>
            </tr>
            <tr>
                <td onclick="placeMark(1, 0)"></td>
                <td onclick="placeMark(1, 1)"></td>
                <td onclick="placeMark(1, 2)"></td>
            </tr>
            <tr>
                <td onclick="placeMark(2, 0)"></td>
                <td onclick="placeMark(2, 1)"></td>
                <td onclick="placeMark(2, 2)"></td>
            </tr>
        </table>

        <script>
            let currentPlayer = 'X';
            let board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];

            function placeMark(row, col) {
                if (board[row][col] === '') {
                    board[row][col] = currentPlayer;
                    document.getElementById('board').rows[row].cells[col].innerText = currentPlayer;
                    if (checkWin()) {
                        alert(currentPlayer + ' wins!');
                        resetGame();
                    } else if (checkDraw()) {
                        alert('It\'s a draw!');
                        resetGame();
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    }
                }
            }

            function checkWin() {
                for (let i = 0; i < 3; i++) {
                    if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                        return true;
                    }
                    if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                        return true;
                    }
                }
                if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                    return true;
                }
                if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                    return true;
                }
                return false;
            }

            function checkDraw() {
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        if (board[row][col] === '') {
                            return false;
                        }
                    }
                }
                return true;
            }

            function resetGame() {
                currentPlayer = 'X';
                board = [
                    ['', '', ''],
                    ['', '', ''],
                    ['', '', '']
                ];
                let cells = document.getElementsByTagName('td');
                for (let i = 0; i < cells.length; i++) {
                    cells[i].innerText = '';
                }
            }
        </script>
    </body>
</html>
